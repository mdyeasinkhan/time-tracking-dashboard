<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

   
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <section>  
            <div class="container">
                    <div class="hero">
                        <div class="profile">
                            <div class="personal-info">
                                <img src="img/image-jeremy.png" alt="">
                                <p>Report For</p>
                                <h1>Jeremy Robson</h1>
                            </div>
                            <div class="menu">
                                
                                <ul>
                                    <li class="sidbar filter-active" id="daily">Daily</li>
                                    <li class="sidebar filter" id="weekly">Weekly</li>
                                    <li class="sidebar filter" id="monthly">Monthly</li>
                                </ul>
                            
                            </div>
                        </div>
                        <div class="dashboard">
                            <div class="main-card-box">
                            <div class="card" id="work">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Work</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="play">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Play</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="study">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Study</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="main-card-box second-card-box">
                            <div class="card" id="exercise">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Exercise</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="social">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Social</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="self-care">
                                <div class="info-block">
                                    <div class="top">
                                        <h2>Self Care</h2>
                                        <button>
                                            <span class="material-icons"><i class="bi bi-three-dots"></i></span>
                                        </button>
                                    </div>
                                    <div class="data">
                                        <h1>32hrs</h1>
                                        <p>last week -32hrs</p>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                           

                    </div>
                  </div>
    </section>

  
  </body>
</html>
